<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application</h1>
    <label for="namw">Name:</label>
    <input type="text">
    <br>
    <br>
    <label for="mail1">Email:</label>
    <input type="mail">
    <br>
    <br>
    <label for="phone">Phone:</label>
    <input type="tel">
    <br>
    <br>
    <label for="resume">Resume:</label>
    <input type="file">
    <br>
    <br>
    <label for="exp">Experience(years):</label>
    <br>
    <br>
    <input type="number" min="0" max="15">
    <br>
    <br>
    <fieldset>
        <legend>Skills:</legend>
        <input type="checkbox"><br>Html
        <br>
        <input type="checkbox"><br>css
        <br>
        <input type="checkbox"><br>javascript

    </fieldset>
    <br>
    <label for="edu">Highest Education:</label>
    <br>
    <select name="Education" id="edu">
        <option value="highschool">High School</option>
        <option value="secschool">sEcondary School</option>
        <option value="midschool">mid School</option>
    </select>
    <br>
    <br>
    <label for="types">Availability:</label>
    <br>
    <br>
    <input type="radio" name="r1"><br>Full Time
    <br>
    <input type="radio" name="r1"><br>Part Time
    <br>
    <input type="radio" name="r1"><br>No Time
    <br>
    <br>
    <label for="txta">Additional comments:</label>
    <br>
    <textarea name="txta" id="txta"></textarea>
    <br>
    <br>
    <button>Submit application</button>
</body>
</html>
